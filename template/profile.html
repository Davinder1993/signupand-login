{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="container">
      <center><h1>Welcome {{ user.first_name}} {{ user.last_name }}</h1></center>
       
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" name="email" id="email" {% if user.email %} value="{{ user.email }}" {% else %} placeholder="Enter Email" {% endif %}>
  
      <label for="fname"><b>First Name</b></label>
      <input type="text"  name="fname" id="fname" {% if user.first_name %} value="{{ user.first_name }}" {% else %} placeholder="Enter First Name" {% endif %}>
  
      <label for="lname"><b>Last Name</b></label>
      <input type="text"  name="lname" id="lname" {% if user.last_name %} value="{{ user.last_name }}" {% else %} placeholder="Enter First Name" {% endif %}>
        
      <label for="address"><b>Address</b></label>
      <input type="text"  name="address" id="address" {% if user.address %} value="{{ user.address }}" {% else %} placeholder="Enter First Name" {% endif %}>
      
      <label for="mnumber"><b>Mobile Number</b></label>
      <input type="text"  name="mnumber" id="mnumber" {% if user.mobile_number %} value="{{ user.mobile_number }}" {% else %} placeholder="Enter Mobile Number" {% endif %}>  
      
      <label for="address"><b>Age</b></label>
      <input type="text" placeholder="Enter Age" name="age" id="age" {% if user.age %} value="{{ user.age }}" {% else %} placeholder="Enter Age" {% endif %}>
      
      <label for="address"><b>Profile Pic</b></label>
      <input type="file" name="profilepic">
      <hr>
    </div>
  
    
  </form>

{% endblock %}
